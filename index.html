<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vanila js Todo app</title>
  <link rel="stylesheet" type="text/css" href="./src/styles.css">
</head>
<body>
  <div class="input-area"
  ><input type="text" placeholder="input Todo"><button>Add</button></div>
  <div class="incomplete-area">
    <p class="title">Non-Completed Todo</p>
    <ul>
      <li class="list-row">todo
        <div>
            <button>Fin</button><button>Delete</button>
          </div>
      </li>
      <li class="list-row">todo
        <div>
            <button>Fin</button><button>Delete</button>
          </div>
      </li>
    </ul>
  </div>
  <div class="complete-area">
    <p class="title">Completed Todo</p>
    <ul>
      <li class="list-row">todo
        <div>
          <button>Back</button>
        </div>
      </li>
    </ul>
  </div>

</body>
</html>
